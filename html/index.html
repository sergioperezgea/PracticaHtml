<body>
	<header>

	<nav>
        <a href="index.html">Index</a> |

	<main>
		<h2>Inicio</h2>
		<form action="ws/crearUsuario.php" method="POST">
			<fieldset>
				<legend>Datos personales</legend>
				<p>
					<label>
						Nombre:
						<input type="text" name="nombre" maxlength="50" placeholder="Mario" />
					</label>
					<br>
					<br>
					<label>
						Apellidos:
						<input type="text" name="apellidos" maxlength="50" placeholder="Hernandez Gimenez" />
					</label>
					<br>
					<br>
					<label>
						contrase&ntilde;a:
						<input type="password" name="clave" maxlength="50" />
					</label>
					<br>
					<br>
					<label>
						Telefono
						<input type="tel" name="telefono" placeholder="666433423" />
					</label>
					<br>
					<br>
					<label>
						Email
						<input type="email" name="correo" placeholder="prueba@gmail.com" />
					</label>
				</p>
			</fieldset>
			<fieldset>
				<legend>Otros datos</legend>
				<p>
					Sexo:
					<label>
						<input type="radio" name="sexo" value="hombre" checked /> Hombre
					</label>
					<label>
						<input type="radio" name="sexo" value="mujer" /> Mujer
					</label>
				</p>
				<br>
				<textarea name="comentario" placeholder="comentario" rows="10" cols="88"></textarea>
			</fieldset>
			<br>
			<input type="submit" name="enviar">
			<input type="reset" name="limpiar" value="Limpiar">
		</form>
	</main>
