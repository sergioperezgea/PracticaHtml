    <main>
        <h1 id="h1">Registro</h1>
        <form method="POST" action="ws/crearUsuario.php" id=formulario>
            <fieldset id="datos_personales">
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">
                    Nombre:
                    <input id="nombre" type="text" name="nombre" maxlength="50" placeholder="Escriba su nombre" required>
                </label>

                    <br>
                    <br>

                    <label for="apellidos">
                     Apellidos:
                    <input id="apellidos" type="text" name="apellidos" maxlength="50" placeholder="Escriba sus apellidos" required>
                </label>

                    <br>
                    <br>

                    <label for="password">
                    contraseña:
                    <input id="password" type="password" name="password" maxlength="50" required>
                </label>

                    <br>
                    <br>

                    <label for="telefono">
                    Teléfono
                    <input id="telefono" type="tel" name="telefono" placeholder="932123456" required>
                </label>

                    <br>
                    <br>

                    <label for="email">
                    Email
                    <input id="email" type="email" name="email" placeholder="email@gmail.com" required>
                </label>
                </p>
            </fieldset>

            <fieldset id="datos_interes">
                <legend>Datos de interes</legend>
                <p>
                    Sexo:
                    <input id="hombre" type="radio" name="sexo" value="hombre" checked>
                    <label for="hombre">Hombre</label>

                    <input id="mujer" type="radio" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                </p>
            </fieldset>

            <input type="submit" name="enviar" value="enviar" id="enviar">

            <input type="reset" name="borrar" value="borrar" id="borrar">

        </form>
    </main>
