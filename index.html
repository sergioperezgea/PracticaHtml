<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Usuarios</title>
    <link rel="icon" href="image/favicon.ico" type="image/ico">
    <script src="js/nav.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>

<body>

    <div id="header">
        <header>
            <h1 id="h1">Registro</h1>
        </header>
    </div>

    <div id="nav"></div>

    <div class="main">
        <main>
            <form method="POST" action="ws/crearUsuario.php" id=formulario>
                <fieldset id="datos_personales">
                    <legend>Datos personales</legend>
                    <p>
                        <label for="nombre">
                    Nombre:
                    <input id="nombre" type="text" name="nombre" maxlength="50" placeholder="Escriba su nombre" required>
                </label>

                        <br>
                        <br>

                        <label for="apellidos">
                     Apellidos:
                    <input id="apellidos" type="text" name="apellidos" maxlength="50" placeholder="Escriba sus apellidos" required>
                </label>

                        <br>
                        <br>

                        <label for="password">
                    contraseña:
                    <input id="password" type="password" name="password" maxlength="50" required>
                </label>

                        <br>
                        <br>

                        <label for="telefono">
                    Teléfono
                    <input id="telefono" type="tel" name="telefono" placeholder="932123456" required>
                </label>

                        <br>
                        <br>

                        <label for="email">
                    Email
                    <input id="email" type="email" name="email" placeholder="email@gmail.com" required>
                </label>
                    </p>
                </fieldset>

                <fieldset id="datos_interes">
                    <legend>Datos de interes</legend>
                    <p>
                        Sexo:
                        <input id="hombre" type="radio" name="sexo" value="hombre" checked>
                        <label for="hombre">Hombre</label>

                        <input id="mujer" type="radio" name="sexo" value="mujer">
                        <label for="mujer">Mujer</label>
                    </p>
                </fieldset>

                <input type="submit" name="enviar" value="enviar" id="enviar">

                <input type="reset" name="borrar" value="borrar" id="borrar">

            </form>
        </main>
    </div>


    <div id="footer">
        <footer class="footer">
            <p>Copyright &copy; Sergio P&eacute;rez Gea</p>
        </footer>
    </div>
</body>

</html>
